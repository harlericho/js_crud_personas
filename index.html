<!doctype html>
<html lang="en">

<head>
  <title>Crud Vanilla JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./code/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <!-- Semantic UI theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <h1><img src="./images/icons.png" width="50" alt="data"> Interfaz de los datos de personas</h1>
      <div class="col-md-3">
        <div class="card border-primary mb-3" style="max-width: 55rem;">
          <div class="card-header">Formulario</div>
          <div class="card-body text-primary">
            <h5 class="card-title">Ingreso de los datos</h5>
            <form onsubmit="app.guardar()" action="javascript:void(0);" id="formulario">
              <input type="hidden" id="id">
              <div class="mb-3">
                <label for="dni" class="form-label">Dni</label>
                <input type="text" maxlength="10" class="form-control" id="dni" autofocus required>
              </div>
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" required>
              </div>

              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" onclick="app.limpiar()">Nuevo</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card border-primary mb-3" style="max-width: 55rem;">
          <div class="card-header">Listado</div>
          <div class="card-body text-primary">
            <h5 class="card-title">Visualizaci√≥n de los datos</h5>
            <div class="table table-responsive">
              <table class="table table-striped">
                <thead class="thead-inverse">
                  <tr id="tr">
                    <th>#</th>
                    <th>Dni</th>
                    <th>Nombres</th>
                    <th>Fecha</th>
                    <th>Correo</th>
                    <th colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="./code/index.js"></script>

  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
